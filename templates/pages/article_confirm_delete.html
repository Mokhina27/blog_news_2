{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p class="text-center">
        Вы действительно хотите удалить статью: {{ article.title }}?
    </p>
    <button class="btn btn-danger">Да, удалить.</button>
</form>
{% endblock content %}
